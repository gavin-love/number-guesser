<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>NumberGuesser</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1 class="title-one">Number</h1>
    <h1 class="title-two">Guesser</h1>
  </header>
  <main class="main">
    <section>
      <input class="input" type="text" placeholder="guess a # between 0 and 100">
      <input class="guess-btn btn-color" type="submit" value="Guess">     
      <input class="clear-btn btn-color" type="submit" value="Clear">     
    </section>
    <section>
      <p>Your last guess was</p>
      <p class="number-color">#########</p>
      <p>That is too high</p>
    </section>
  </main>
  <footer class="footer">
    <input class="reset-btn btn-color" type="submit" value="Reset">
  </footer>
  
</body>
</html>
